<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>employees infrmation</h1>
    {% igf employees %}
    <table border=2>
      <thead>

      <th>Employees number</th>
      <th>EployeeName</th>
      <th>Employees salary</th>
      <th>Employees address</th>
      </thead>
      {%for emp in employees %}
      <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eadd}}</td>
      </tr>
      {%endfor%}
    </table>
    {%else%}
    <p>no employee records found</p>
   {%endfor%}
  </body>
</html>
